<!DOCTYPE html>
	<html xmlns:th="https://www.thymeleaf.org">
		
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>お問い合わせフォーム</title>
	</head>
	
	<body>
		<h2>入力内容を確認してください。</h2>
		<table border="1">
			<thead>
				<tr>
					<th>項目</th>
					<th>入力内容</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>お名前</th>
					<td th:text="${contactForm.name}">名前</td>
				</tr>
					<th>メールアドレス</th>
					<td th:text="${contactForm.email}">メール</td>
				<tr>
					<th>お問い合わせ内容</th>
					<td th:text="${contactForm.message}">メール</td>
						
				</tr>
			</tbody>
		</table>

</body>
</html>
